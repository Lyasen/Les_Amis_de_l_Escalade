<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../MainPages/pagesCss/global.css">
    <link rel="stylesheet" href="../FormCss/formInscription.css">
    <link rel="shortcut icon" href="../../img/img_pages/climb.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Engagement&display=swap" rel="stylesheet">
    <title>Formulaire d'inscription des amis de l'escalade</title>
    <meta name="description" content="Inscrivez-vous à la communauté 'Les amis de l'escalade'!">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="header-nav navbar navbar-expand navbar-dark">
                        <div class="col-5">
                            <h1 class="title">Les amis de l'escalade</h1>
                        </div>

                        <div class="col-2">
                            <img class="header-img" src="../../img/img_pages/form_inscription.png" alt="topo">
                            <img class="header-img-2" src="../../img/img_pages/form_inscription-64.png" alt="topo">
                        </div>

                        <div class="col-5">
                            <h3 class="nav-h3">Inscrivez-vous !</h3>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="main-space row justify-content-center">
            <form class="inscription-form-space col-6" action="#">
                <div class="form-group row">
                    <label class="col-lg-3 col-md-4 col-form-label" for="lastname">Votre nom</label>
                    <div class="col-lg-9 col-md-12">
                        <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Nom" minlength="3" maxlength="20" required>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label class="col-lg-3 col-md-5 col-form-label" for="firstname">Votre prénom</label>
                    <div class="col-lg-9 col-md-12">
                        <input class="form-control" type="text" name="firstname" id="firstname" placeholder="Prénom" minlength="3" maxlength="20"  required>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label class="col-lg-3 col-md-4 col-form-label" for="pseudo">Votre pseudo</label>
                    <div class="col-lg-9 col-md-12">
                        <input class="form-control" type="text" name="pseudo" id="pseudo" placeholder="Rintintin" minlength="3" maxlength="20"  required>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label class="col-lg-3 col-md-4 col-form-label" for="email">Votre email</label>
                    <div class="col-lg-9 col-md-12">
                        <input class="form-control" type="email" name="email" id="email" placeholder="prenomnom@mail.com" required>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label class="col-lg-4 col-md-7 col-form-label" for="practitioner">Votre niveau de grimpeur</label>
                    <div class="col-lg-8 col-md-8">
                        <select class="form-control custom-select" name="practitioner" id="practitioner">
                            <option class="level" value="">--Votre niveau--</option>
                            <option value="rookie">Débutant</option>
                            <option value="occasional">Occasionnel</option>
                            <option value="current">Courante</option>
                            <option value="experimented">Expérimenté</option>
                            <option value="professionnal">Professionnel</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label class="col-lg-4 col-md-7 col-form-label" for="password">Créez votre mot de passe</label>
                    <div class="col-lg-8 col-md-12">
                        <input class="form-control" type="password" name="password" id="password" minlength="8" maxlength="30" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Doit contenir au moins un chiffre et une lettre majuscule et minuscule, et au moins 8 caractères ou plus" required>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label class="col-lg-4 col-md-8 col-form-label" for="confirm_password">Confirmez votre mot de passe</label>
                    <div class="col-lg-8 col-md-12">
                        <input class="form-control" type="password" name="confirm_password" id="confirm_password">
                    </div>
                </div>
                <hr class="hr">
                <div class="row">
                    <div class="offset-2 col-3">
                        <div class="btn-wrapper">
                            <button type="button" class="btn">Annulez</button>
                        </div>
                        <canvas></canvas>
                    </div>
                    <div class="offset-4 col-2">
                        <div class="btn-wrapper">
                            <button type="button" class="btn">Envoyez</button>
                        </div>
                        <canvas></canvas>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="footer-first-nav col-6">
                    <nav class="first-nav navbar navbar-expand navbar-dark">
                        <div class="collapse navbar-collapse justify-content-center">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="#" class="nav-weight nav-link">A propos...</a>
                                </li>

                                <li class="nav-item">
                                    <a href="#" class="nav-weight nav-link active">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="footer-second-nav col-6">
                    <nav class="icon navbar navbar-expand navbar-dark">
                        <div class="footer-icon collapse navbar-collapse justify-content-end">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="#" class="nav-link"><img src="../../img/img_pages/facebook.png" alt="facebook"
                                            title="Facebook" width="32" height="32"></a>
                                </li>

                                <li class="nav-item">
                                    <a href="#" class="nav-link"><img src="../../img/img_pages/twitter.png" alt="twitter"
                                            title="Twitter" width="32" height="32"></a>
                                </li>

                                <li class="nav-item">
                                    <a href="#" class="nav-link"><img src="../../img/img_pages/verti-call.png" alt="verti-call"
                                            title="Verti-Call" width="32" height="32"></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <nav class="links navbar navbar-expand navbar-dark">
                        <h6>Liens utiles:</h6>
                        <div class="useful-links collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="https://www.ffme.fr/" class="nav-weight nav-link active"
                                        title="Fédération Française de la Montagne et de l'Escalade">FFME</a>
                                </li>

                                <li class="nav-item">
                                    <a href="https://climbingaway.fr/fr/" class="nav-weight nav-link"
                                        title="Combien de temps dure la chute, chère amie !">Climbingaway</a>
                                </li>

                                <li class="nav-item">
                                    <a href="https://www.redbull.com/fr-fr/meilleurs-sites-escalade-europe"
                                        class="nav-weight nav-link" title="Moi ! Je bois du Red Bull ! Je suis un homme, un vrai !">Red Bull</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"></script>
</body>

</html>
